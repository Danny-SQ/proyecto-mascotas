name: CI/CD Ionic Angular + Flask

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ===========================
  # JOB 1: INTEGRACIÃ“N CONTINUA
  # ===========================
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      # ---------- BACKEND (Flask) ----------
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias del backend
        working-directory: backend_mascotas
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- FRONTEND (Ionic Angular) ----------
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mascotas_fronted/package-lock.json

      - name: Instalar dependencias del frontend
        working-directory: mascotas_fronted
        run: npm ci

      - name: Ejecutar linter del frontend
        working-directory: mascotas_fronted
        run: npm run lint || true

      # Tests deshabilitados temporalmente
      # - name: Ejecutar tests del frontend
      #   working-directory: mascotas_fronted
      #   run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build del frontend
        working-directory: mascotas_fronted
        run: |
          npm run build -- --configuration production --base-href=/proyecto-mascotas/
          echo ""
          echo "ðŸ“„ ===== VERIFICANDO INDEX.HTML GENERADO ====="
          cat www/index.html
          echo ""
          echo "ðŸ“¦ Estructura de archivos generados:"
          ls -la www/
          echo ""
          echo "ðŸ“¦ Archivos CSS:"
          find www/ -name "*.css"
          echo ""
          echo "ðŸ“¦ Primeros archivos JS:"
          find www/ -name "*.js" | head -5

      - name: Subir artefacto de build del frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: mascotas_fronted/www/
          retention-days: 1

  # ===========================
  # JOB 2: DEPLOY FRONTEND (CD)
  # ===========================
  deploy_frontend:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Descargar artefacto del frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Verificar contenido descargado
        run: |
          echo "ðŸ“¦ Contenido del directorio dist:"
          ls -la dist/
          echo ""
          echo "ðŸ“„ Verificando index.html:"
          if [ -f "dist/index.html" ]; then
            echo "âœ… index.html encontrado"
            grep "base href" dist/index.html
          else
            echo "âŒ index.html NO encontrado"
            exit 1
          fi

      - name: Preparar archivos para deployment
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
          # Crear archivo de prueba
          cat > dist/test.html << 'EOF'
          <!DOCTYPE html>
          <html><head><meta charset="UTF-8"><title>Test</title>
          <style>body{font-family:Arial;max-width:800px;margin:50px auto;padding:20px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}.card{background:rgba(255,255,255,0.1);padding:30px;border-radius:15px}h1{margin-top:0}.info{background:rgba(255,255,255,0.05);padding:15px;margin:10px 0;border-radius:8px}button{background:#4CAF50;color:white;border:none;padding:12px 24px;border-radius:5px;cursor:pointer;margin:10px 5px}button:hover{background:#45a049}</style>
          </head><body><div class="card"><h1>ðŸ§ª Test Deployment</h1>
          <div class="info"><strong>âœ… Deployment funciona</strong><p>URL: <span id="url"></span></p></div>
          <button onclick="window.location.href='index.html'">Ir a App Principal</button>
          <button onclick="alert('JavaScript funciona!')">Test JS</button>
          </div><script>document.getElementById('url').textContent=window.location.href;console.log('Test page loaded');</script></body></html>
          EOF
          echo "âœ… Archivos preparados para deployment"
          ls -la dist/

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false

  # ===========================
  # JOB 3: IMAGEN DOCKER BACKEND
  # ===========================
  build_and_push_backend:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen Docker del backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mascotas-backend-flask:latest ./backend_mascotas

      - name: Enviar imagen a Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mascotas-backend-flask:latest