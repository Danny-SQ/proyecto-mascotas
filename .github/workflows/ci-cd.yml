name: CI/CD Ionic Angular + Flask

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ===========================
  # JOB 1: INTEGRACI√ìN CONTINUA
  # ===========================
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      # ---------- BACKEND (Flask) ----------
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias del backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: backend_mascotas

      # ---------- FRONTEND (Ionic Angular) ----------
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mascotas_fronted/package-lock.json

      - name: Instalar dependencias del frontend
        run: npm ci
        working-directory: mascotas_fronted

      - name: Ejecutar linter del frontend
        run: npm run lint || true
        working-directory: mascotas_fronted

      # Tests deshabilitados temporalmente
      # - name: Ejecutar tests del frontend
      #   run: npm test -- --watch=false --browsers=ChromeHeadless
      #   working-directory: mascotas_fronted

      - name: Build del frontend
        run: |
          npm run build -- --configuration production
          # Actualizar base href en el index.html generado
          sed -i 's|<base href="/">|<base href="/proyecto-mascotas/">|g' www/index.html
          # Verificar que el index.html tenga el base href correcto
          echo "üìÑ Verificando base href en index.html:"
          grep "base href" www/index.html
          echo ""
          echo "‚úÖ Build completado. Verificando estructura de archivos:"
          ls -la www/
          echo ""
          echo "üì¶ Archivos generados:"
          find www/ -type f | head -20
        working-directory: mascotas_fronted

      - name: Subir artefacto de build del frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: mascotas_fronted/www/
          retention-days: 1

  # ===========================
  # JOB 2: DEPLOY FRONTEND (CD)
  # ===========================
  deploy_frontend:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Descargar artefacto del frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Verificar contenido descargado
        run: |
          echo "üì¶ Contenido del directorio dist:"
          ls -la dist/
          echo ""
          echo "üìÑ Verificando index.html:"
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html encontrado"
            grep "base href" dist/index.html
          else
            echo "‚ùå index.html NO encontrado"
            exit 1
          fi

      - name: Copiar index.html como 404.html (para SPA routing)
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
          echo "‚úÖ Archivos preparados para deployment"
          ls -la dist/

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false

  # ===========================
  # JOB 3: IMAGEN DOCKER BACKEND
  # ===========================
  build_and_push_backend:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen Docker del backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mascotas-backend-flask:latest ./backend_mascotas

      - name: Enviar imagen a Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mascotas-backend-flask:latest