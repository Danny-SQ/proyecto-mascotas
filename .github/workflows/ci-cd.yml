name: CI/CD Ionic Angular + Flask

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ===========================
  # JOB 1: INTEGRACIÃ“N CONTINUA
  # ===========================
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      # ---------- BACKEND (Flask) ----------
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias del backend
        working-directory: backend_mascotas
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- FRONTEND (Ionic Angular) ----------
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mascotas_fronted/package-lock.json

      - name: Instalar dependencias del frontend
        working-directory: mascotas_fronted
        run: npm ci

      - name: Ejecutar linter del frontend
        working-directory: mascotas_fronted
        run: npm run lint || true

      # Tests deshabilitados temporalmente
      # - name: Ejecutar tests del frontend
      #   working-directory: mascotas_fronted
      #   run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build del frontend
        working-directory: mascotas_fronted
        run: |
          npm run build -- --configuration production --base-href=/proyecto-mascotas/ --deploy-url=/proyecto-mascotas/
          echo ""
          echo "ðŸ“„ ===== VERIFICANDO RUTAS EN INDEX.HTML ====="
          cat www/index.html | grep -E '(href=|src=)' | head -15
          echo ""
          echo "ðŸ“¦ Archivos generados:"
          ls -la www/ | head -20

      - name: Subir artefacto de build del frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: mascotas_fronted/www/
          retention-days: 1

  # ===========================
  # JOB 2: DEPLOY FRONTEND (CD)
  # ===========================
  deploy_frontend:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Descargar artefacto del frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Verificar contenido descargado
        run: |
          echo "ðŸ“¦ Contenido del directorio dist:"
          ls -la dist/
          echo ""
          echo "ðŸ“„ Verificando rutas en index.html desplegado:"
          cat dist/index.html | grep -E '(href=|src=)' | head -15

      - name: Preparar archivos para deployment
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
          echo "âœ… Archivos preparados para deployment"
          ls -la dist/

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false

  # ===========================
  # JOB 3: IMAGEN DOCKER BACKEND
  # ===========================
  build_and_push_backend:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen Docker del backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mascotas-backend-flask:latest ./backend_mascotas

      - name: Enviar imagen a Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mascotas-backend-flask:latest